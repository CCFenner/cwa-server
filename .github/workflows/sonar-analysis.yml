name: Java CI with Maven

on:
  push:
    branches:
    - master
    - sonar-from-fork
  pull_request:
    branches:
    - master
    - sonar-from-fork

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache Maven Packages
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Build with Maven
      run: mvn --batch-mode package --file pom.xml sonar:sonar
